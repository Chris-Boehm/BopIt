<html>
	
	<head>
		<title>Bop it</title>
	</head>
	
	<script>
			
		var choice = Math.random();
		
		var choiceCode = 6;
		
		function game() { if(choice < 0.34) {
				document.write("Bop It");
			} else if (choice <= 0.67) {
				document.write("Pull It");
			} else {
				document.write("Twist It");
			}
		}
			game();
			
			function game_2 () { if (choice < 0.34) {
				choiceCode = 1;
			} else if (choice <= 0.67) {
				choiceCode = 2;
			} else {
				choiceCode = 3;
			}
		}
		
			function compare () { if (keyPress == choiceCode) {
			location.reload();
			}
		}
		
			var keyPress = 0;
			
			game_2();
			
			document.addEventListener('keydown', function(event) {
			if(event.keyCode == 32) {
				keyPress = 1;
				compare();
			} else if(event.keyCode == 16) {
				keyPress = 2;
				compare();
			} else if(event.keyCode == 87) {
				keyPress = 3;
				compare();
			} else {
				alert("Read Instructions");
				}
			});
	
	</script>
	
	<body>
	
		<p>Space for "Bop It", Shift for "Pull It", and W for "Twist It"</p>
	
	</body>
	
</html>
